<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Racing Game</title>
    <link rel = "stylesheet" type = "text/css" href = "stylesheet_race2.css"/>
  </head>

  <body>
    <header> 
      <section id="banner">
        <h1>Race Time</h1>
      </section>
    </header>
    <div class="wrapper"> 
      <section id="racers">
        <h1>Choose your racer</h1>
      </section>
      <section id="animals">
        <section id="Mopsy" class="racer">
          <img id="rabbit" src="http://i.imgur.com/4KG3osX.jpg">
          <p>Mopsy the Rabbit</p>
        </section>
        <section id="TimmyPete" class="racer">
          <img id="turtle" src="http://i.imgur.com/LQV7NLY.png"/>
          <p>TimmyPete the Turtle</p>
        </section>
      </section>
    </div>
    <br/>
    <div id="mainEvent">
      <section id="mainEvent">
        <button id="game">Click here to start</button>
      </section>
    </div>
    <div>
      <section id="results">
        <h1>Race results:</h1>
        <p></p>
      </section>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="rabbitreduxplus.js" type="text/javascript"></script>

  </body>
  </html>
